[general]
import = [
    "~/.config/alacritty/themes/themes/monokai_charcoal.toml"
]

[terminal.shell]
program = "/usr/bin/tmux"
args = ["new-session", "-A", "-s", "main"]

[cursor]
style = { shape = "Block", blinking = "On" }

[font]
size = 12

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "none"
decorations_theme_variant = "Dark"
dynamic_padding = true
opacity = 0.8
title = "Alacritty"
padding = { x = 10, y = 10 }

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 100
lines = 30

[[keyboard.bindings]]
key = "F11"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "F10"
action = "ToggleMaximized"

[[keyboard.bindings]]
key = "L"
mods = "Control"
chars = "clear\n"
