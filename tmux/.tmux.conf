### ✅ Configuração completa do tmux (Tokyo Night + Script Status + Wayland) ✅

##### Prefixo personalizado: Ctrl-A
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Splits no diretório atual
bind t new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

##### Navegação estilo Vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

##### Navegação sem prefixo
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

##### Mouse e renomeação automática
set -g mouse on
setw -g automatic-rename on

##### Cores e terminal
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"
# ~/.tmux.conf
# -------------------------------------------------
# Configuração completa do tmux com tema Tokyo Night
# e barra inferior personalizada via ~/.tmux/scripts/tmux-status.sh
# -------------------------------------------------

# === Configurações básicas ===
set -g history-limit 10000
set -sg escape-time 0

# === Modo VI + clipboard Wayland ===
setw -g mode-keys vi
set -g set-clipboard on
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "wl-copy"

# === TPM - Gerenciador de Plugins ===
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'janoamaral/tokyo-night-tmux'

# === Desabilita todas as informações do tema Tokyo Night ===
set -g @tokyo-night-tmux_show_date false
set -g @tokyo-night-tmux_show_time false
set -g @tokyo-night-tmux_show_cpu false
set -g @tokyo-night-tmux_show_ram false
set -g @tokyo-night-tmux_show_network false
set -g @tokyo-night-tmux_show_battery false

# === Inicializa o TPM (sempre antes dos run-shell) ===
run '~/.tmux/plugins/tpm/tpm'

# === Carrega o tema Tokyo Night ===
# run-shell "~/.tmux/plugins/tokyo-night-tmux/tokyo-night.tmux"

# === SOBRESCREVE O status-right (força após o tema) ===
set -g status-right '#(~/.tmux/scripts/tmux-status.sh)'
set -g status-interval 1
set -g status-right-length 120   # garante espaço suficiente

# === Estilo da barra (opcional, ajuste conforme o tema) ===
set -g status-style bg=default,fg=default
set -g status-left-length 50
set -g status-left "#[fg=#7aa2f7,bold] #S #[fg=#bb9af7]#[fg=#1a1b26,bg=#bb9af7] #I:#P "

# === Reload rápido ===
bind r source-file ~/.tmux.conf \; display-message "Config ⚡ Reloaded!"

# === Fim do arquivo ===
